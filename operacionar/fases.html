        <script type="text/javascript">
  
  $('#myTab a').on('click', function (e) {
  e.preventDefault()
  $(this).tab('show')
})

  $('#myTab a[href="#profile"]').tab('show') // Select tab by name
$('#myTab li:first-child a').tab('show') // Select first tab

$('#myTab li:nth-child(3) a').tab('show') // Select third tab
